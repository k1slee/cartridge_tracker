<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Учёт картриджей{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .stat-card { min-height: 120px; }
        .table-responsive { max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    {% csrf_token %}  <!-- ← CSRF токен здесь -->
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'cartridges:dashboard' %}">
                <i class="fas fa-tint me-2"></i>Учёт картриджей
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cartridges:dashboard' %}">
                            <i class="fas fa-home me-1"></i>Дашборд
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cartridges:cartridge_list' %}">
                            <i class="fas fa-boxes me-1"></i>Картриджи
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cartridges:printer_list' %}">
                            <i class="fas fa-print me-1"></i>Принтеры
                        </a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <i class="fas fa-user me-1"></i>{{ user.username }}
                </span>
            </div>
        </div>
    </nav>

    <main class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>

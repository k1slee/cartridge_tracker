{% extends 'base.html' %}

{% block title %}Выход из системы - Учёт картриджей{% endblock %}

{% block unauthenticated_content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body p-4 text-center">
                <i class="fas fa-sign-out-alt fa-3x text-muted mb-3"></i>
                <h2 class="card-title">Выход из системы</h2>
                <p class="text-muted mb-4">Вы успешно вышли из системы учёта картриджей.</p>
                <a href="{% url 'login' %}" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Войти снова
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

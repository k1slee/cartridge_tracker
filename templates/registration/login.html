{% extends 'base.html' %}

{% block title %}Вход в систему - Учёт картриджей{% endblock %}

{% block unauthenticated_content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="fas fa-print fa-3x text-primary mb-3"></i>
                    <h2 class="card-title">Учёт картриджей</h2>
                    <p class="text-muted">Войдите в свою учетную запись</p>
                </div>
                
                {% if form.errors %}
                <div class="alert alert-danger">
                    Неверное имя пользователя или пароль. Попробуйте снова.
                </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Имя пользователя</label>
                        <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Пароль</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>
                    <input type="hidden" name="next" value="{{ next }}">
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Войти
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
